<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Jare<span class="text-primary fw-7 fs-5">X</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-decoration-none" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-decoration-none" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link text-decoration-none" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active text-decoration-none" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="text-center text-white"
    style="background: url('img/anastase-maragos-4dlhin0ghOk-unsplash.jpg') center/cover no-repeat; height: 60vh; display: flex; align-items: center; justify-content: center;">
    <h1 class="display-3 fw-bold">Contact Us</h1>
  </section>


  <section class="py-5">
    <div class="container text-center">
      <h2 class="mb-2 text-center"><span class="text-primary">Get</span> in Touch</h2>
      <p class="mb-3 text-center">Contact us through any of the following means</p>
      <div class="row mb-5">
        <div class="col-md-4">
          <div class="card h-100 text-center service-card">
            <div class="card-body">
              <i class="fas fa-envelope fs-1 mb-3 text-primary"></i>
              <h5>Email</h5>
              <p>info@gymname.com</p>
            </div>
          </div>

        </div>
        <div class="col-md-4">
          <div class="card h-100 text-center service-card">
            <div class="card-body">
              <i class="fas fa-phone fs-1 mb-3 text-primary"></i>
              <h5>Phone</h5>
              <p>+234 701 234 5678</p>
            </div>
          </div>

        </div>
        <div class="col-md-4">
          <div class="card h-100 text-center service-card">
            <div class="card-body">
              <i class="fas fa-phone fs-1 mb-3 text-primary"></i>
              <h5>Telegram</h5>
              <p>@GymSupport</p>
            </div>
          </div>

        </div>
      </div>

    </div>

  </section>


  <section class="contact-section py-5">
    <div class="container">
      <div class="row align-items-center">

        <div class="col-md-6 mb-4 mb-md-0 pe-md-5">

          <div class="mb-3">
            <label for="contactEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="contactSubject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="contactSubject" placeholder="Enter subject">
          </div>
          <div class="mb-3">
            <label for="contactMessage" class="form-label">Message</label>
            <textarea class="form-control var" id="contactMessage" rows="4"
              placeholder="Write your message here"></textarea>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input bg-dark" id="consentCheck">
            <label class="form-check-label" for="consentCheck">I agree to be contacted</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </div>

        <div class="col-md-6 text-center">
          <img src="img/anastase-maragos-7kEpUPB8vNk-unsplash.jpg" alt="Contact illustration"
            class="img-fluid rounded shadow">
        </div>

      </div>
    </div>
  </section>

  </div>
